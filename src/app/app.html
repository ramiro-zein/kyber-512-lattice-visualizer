<div id="canvas-container" #canvasContainer class="w-full h-screen"></div>

<div
  id="ui-layer"
  class="w-full h-full relative flex flex-col justify-between p-4 md:p-8 pointer-events-none"
>

  <!-- Header -->
  <div class="flex flex-col md:flex-row justify-between items-start gap-4 w-full z-10">
    <header class="panel p-5 w-full md:max-w-md pointer-events-auto">
      <div class="flex items-baseline justify-between md:justify-start gap-3 mb-2">
        <h1 class="text-2xl font-bold text-white tracking-tight text-glow">Entorno 3D</h1>
        <span
          class="text-[10px] text-cyan-300 font-mono uppercase bg-cyan-950/60 px-2 py-0.5 rounded border border-cyan-900/50"
        >Professional Grade</span
        >
      </div>
      <p class="text-sm text-slate-400 mt-2 leading-relaxed">
        Visualización avanzada con Three.js, renderizado PBR, iluminación profesional y optimización de rendimiento.
      </p>
      <div
        class="grid grid-cols-3 gap-2 text-[10px] font-mono text-slate-400 border-t border-slate-700/50 pt-3 mt-3"
      >
        <div>
          <span class="text-slate-500 block">Renderer</span>
          <span class="text-cyan-400 font-bold">WebGL</span>
        </div>
        <div>
          <span class="text-slate-500 block">Shadows</span>
          <span class="text-emerald-400 font-bold">PCF Soft</span>
        </div>
        <div>
          <span class="text-slate-500 block">Tone Map</span>
          <span class="text-purple-400 font-bold">ACES</span>
        </div>
      </div>
    </header>

    <!-- Status Log -->
    <div
      id="status-log"
      class="panel p-3 w-full md:w-96 h-40 md:h-56 overflow-y-auto pointer-events-auto text-xs font-mono bg-slate-950/80 shadow-xl border-l-4 border-l-cyan-600"
    >
      <div class="text-slate-500 italic border-b border-slate-800 pb-1 mb-1">
        Sistema de visualización 3D profesional
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="pointer-events-auto z-10 w-full flex flex-col items-center gap-4 mb-4 md:mb-0">

    <!-- Camera Controls -->
    <div
      class="panel p-3 md:p-4 flex flex-wrap md:flex-nowrap items-center justify-center gap-3 md:gap-4 shadow-xl max-w-full bg-slate-900/80"
    >
      <div class="text-center w-full md:w-auto mb-1 md:mb-0">
        <span class="block text-[9px] text-slate-400 uppercase tracking-widest font-bold">
          Controles de Cámara
        </span>
      </div>

      <button
        (click)="toggleAutoRotate()"
        [class.bg-fuchsia-900/40]="autoRotateEnabled"
        [class.border-fuchsia-600]="autoRotateEnabled"
        [class.text-fuchsia-300]="autoRotateEnabled"
        class="btn text-xs px-3 py-1.5 hover:text-fuchsia-300 border-slate-600 transition-all"
      >
        {{ autoRotateEnabled ? 'Detener Rotación' : 'Auto-Rotar' }}
      </button>
    </div>

  </div>

</div>
